description = "Default layout"
==
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{{ 'assets/css/style.css'|theme }}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title>Red site</title>
    <meta name="title" content="Red site">
    <meta name="description" content="Example of Site Made By Bootstrap 5">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lorenzoalu.github.io/Red_template/">
    <meta property="og:title" content="Red site">
    <meta property="og:description" content="Example of Site Made By Bootstrap 5">
    <meta property="og:image" content="./images/preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lorenzoalu.github.io/Red_template/">
    <meta property="twitter:title" content="Red site">
    <meta property="twitter:description" content="Example of Site Made By Bootstrap 5">
    <meta property="twitter:image" content="./media/preview.jpg">
</head>

<!-- navbar -->
{% partial 'site/navbar' %}

<!--content-->
{% page %}

<!--footer-->
{% partial 'site/footer' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4ff5c0a70f.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    AOS.init();
</script>

</body>
</html>
